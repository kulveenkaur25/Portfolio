<!DOCTYPE html>
<html>
<head>
  <title>Modeling Energy Consumption to Predict Future Demand</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    .project-section {
      background: #f9f9f9;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .project-section h3 {
      margin-top: 0;
    }
    .button-custom {
      display: inline-block;
      margin-top: 10px;
      padding: 0.75rem 1.5rem;
      background-color: #2e2e2e;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .button-custom:hover {
      background-color: #555;
    }
    img.image-fit {
      border-radius: 5px;
      margin-top: 1rem;
      margin-bottom: 1rem;
      max-width: 100%;
      height: auto;
    }
    .eda-tabs {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .eda-tabs li {
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      background-color: #eee;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .eda-tabs li:hover {
      background-color: #d1eaff;
      border-color: #89cfff;
      color: #003366;
    }
    .eda-tabs li.active {
      background-color: #005f99;
      border-color: #004c80;
      color: #fff;
    }
  </style>
</head>
<body class="is-preload">
  <div id="wrapper">
    <header id="header">
      <a href="generic.html" class="logo">← Back to Projects</a>
    </header>

    <div id="main">
      <!-- Existing content unchanged -->
    </div>

    <footer id="footer">
      <p>© Kulveen Kaur 2025</p>
    </footer>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll(".eda-tab-content");
      tabs.forEach(tab => tab.style.display = "none");
      document.getElementById(tabId).style.display = "block";

      const buttons = document.querySelectorAll(".eda-tabs li");
      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
