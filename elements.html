.contact-left h3 {

}

.contact-left .email {

}

.contact-left a {
  font-weight: 600;
  color: #6a1b9a;
  text-decoration: none;
  border-bottom: 1px dotted #aaa;
  font-size: 0.95rem;
  transition: 0.3s;
}

.contact-left a:hover {
  border-bottom-color: transparent;
  color: #333;
}






.contact-image {
  max-width: 180px;
  margin-bottom: 0rem;

    .form-group {

      margin-bottom: 1.5rem;

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1.1rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: transparent;
      outline: none;
    }

    .form-group label {
      position: absolute;
      left: 15px;
      top: 14px;
      background: #fff;
      padding: 0 5px;
      font-size: 0.9rem;
      color: #888;
      transition: 0.3s;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      color: #000000;
      font-size: 0.75rem;
    }

 .contact-form button {
  background-color: #fff;

  border-radius: 6px;
  font-size: 0.95rem;
  font-weight: 700;
  text-transform: uppercase;
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  box-shadow: none;
  text-align: center;
  line-height: 1.2; /* Ensures better vertical centering */
}

.contact-form button:hover {
  background-color: #1f1f1f;
  color: white;
  border-color: #1f1f1f;
}

.contact-form button:focus {
  outline: none !important; /* Removes the blue box on click */
  box-shadow: none !important;
}

<script>
  function sendEmail(event) {
    event.preventDefault();
    const btn = document.getElementById("sendBtn");
    btn.innerHTML = "Sending...";
    btn.disabled = true;

    emailjs.sendForm('service_7ya8uw9', 'template_6bs4ucp', '#contact-form')
      .then(() => {
        btn.innerHTML = "✅ Sent!";
        setTimeout(() => {
          btn.innerHTML = "Send Message";
          btn.disabled = false;
          document.getElementById("contact-form").reset();
        }, 2500);
      }, (error) => {
        console.error('FAILED...', error);
        btn.innerHTML = "❌ Error!";
        setTimeout(() => {
          btn.innerHTML = "Send Message";
          btn.disabled = false;
        }, 2500);
      });
  }
</script>
